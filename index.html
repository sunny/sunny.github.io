<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to github.com/sunny</title>
    
    <!-- Via https://til.simonwillison.net/mastodon/verifying-github-on-mastodon -->
    <meta http-equiv="refresh" content="0; URL=https://github.com/sunny">
    <link rel="me" href="https://github.com/sunny">
    <link rel="me" href="https://sunfox.org">
    <link rel="me" href="https://boitam.eu/@sunny">
  </head>
  <body style="margin: 0; padding: 0; background: transparent">
    <a
      href="https://github.com/sunny"
      style="
        display: block;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        color: transparent;
      "
    >
      github.com/sunny
    </a>
  </body>
</html>
